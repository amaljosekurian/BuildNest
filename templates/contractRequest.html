<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Project Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      input[type="file"] {
        height: auto;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Construction Project Application Form</h2>
      <form action="{% url 'requestContract' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="approximate_budget">Approximate Budget:</label>
          <input
            type="number"
            id="approximate_budget"
            name="approximate_budget"
            required
          />
        </div>

        <div class="form-group">
          <label for="plot_address">Plot Address:</label>
          <textarea
            id="plot_address"
            name="plot_address"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="plot_id_document">Plot Identification Document:</label>
          <input
            type="file"
            id="plot_id_document"
            name="plot_id_document"
            accept=".pdf, .doc, .docx"
            required
          />
        </div>

        <div class="form-group">
            <label for="plot_images">Plot Images (Minimum 3):</label>
            <input
                type="file"
                id="plot_images"
                name="plot_images"
                accept="image/*"
                multiple
                required
            />
            <span id="image-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="plot_location">Plot Location:</label>
          <input type="text" id="plot_location" name="plot_location" required />
        </div>

        <div class="form-group">
          <label for="square_feet">Square Feet:</label>
          <input type="number" id="square_feet" name="square_feet" required />
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
